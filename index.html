<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>好保研 Unipath - 智能保研规划系统</title>
    
    <script src="https://cdn.staticfile.net/tailwindcss/3.3.3/tailwind.min.js"></script>
    
    <script src="https://unpkg.com/lucide@latest"></script>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        unipath: {
                            50: '#f3f1f8',
                            500: '#7b4fa3', 
                            600: '#643a85',
                            900: '#3b234a',
                        }
                    }
                }
            }
        }
    </script>
    <style>
        body { font-family: system-ui, -apple-system, sans-serif; }
        .glass-card {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body class="bg-gradient-to-br from-indigo-50 via-purple-50 to-pink-50 min-h-screen text-slate-800">

    <nav class="fixed w-full z-50 glass-card shadow-sm">
        <div class="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center gap-2">
                    <i data-lucide="graduation-cap" class="text-unipath-600 h-8 w-8"></i>
                    <span class="font-bold text-xl text-slate-900">好保研 Unipath</span>
                </div>
                <button class="bg-unipath-600 text-white px-6 py-2 rounded-full hover:bg-unipath-700 transition font-medium">
                    立即咨询
                </button>
            </div>
        </div>
    </nav>

    <main class="pt-32 pb-16 px-4">
        <div class="max-w-4xl mx-auto text-center mb-16">
            <h1 class="text-4xl md:text-6xl font-bold mb-6 text-slate-900">
                你的保研，不该是场赌博
            </h1>
            <p class="text-xl text-slate-600 mb-8">
                大数据精准定位 · 导师评价避雷 · 独家加分细则
            </p>
            
            <div class="flex flex-col sm:flex-row justify-center gap-4">
                <button onclick="alert('功能开发中，请关注公众号【好保研】获取')" class="flex items-center justify-center gap-2 bg-unipath-600 text-white px-8 py-4 rounded-xl text-lg font-bold hover:shadow-lg hover:scale-105 transition">
                    <i data-lucide="calculator"></i>
                    AI 测算保研率
                </button>
                <button onclick="alert('资料已打包，请添加小助手领取')" class="flex items-center justify-center gap-2 bg-white text-unipath-600 border-2 border-unipath-100 px-8 py-4 rounded-xl text-lg font-bold hover:bg-unipath-50 transition">
                    <i data-lucide="file-text"></i>
                    领取 2026 加分细则
                </button>
            </div>
        </div>

        <div class="max-w-6xl mx-auto grid md:grid-cols-3 gap-8">
            <div class="glass-card p-8 rounded-2xl shadow-sm hover:shadow-md transition">
                <div class="bg-blue-100 w-12 h-12 rounded-lg flex items-center justify-center mb-6">
                    <i data-lucide="bar-chart-3" class="text-blue-600"></i>
                </div>
                <h3 class="text-xl font-bold mb-3">红黑榜数据查询</h3>
                <p class="text-slate-500">不再盲目海投，精准查询同济、东南等院校真实录取偏好。</p>
            </div>

            <div class="glass-card p-8 rounded-2xl shadow-sm hover:shadow-md transition">
                <div class="bg-purple-100 w-12 h-12 rounded-lg flex items-center justify-center mb-6">
                    <i data-lucide="scroll-text" class="text-purple-600"></i>
                </div>
                <h3 class="text-xl font-bold mb-3">加分政策库</h3>
                <p class="text-slate-500">收录全网 300+ 院校最新细则，帮你算清每一分加分。</p>
            </div>

            <div class="glass-card p-8 rounded-2xl shadow-sm hover:shadow-md transition">
                <div class="bg-pink-100 w-12 h-12 rounded-lg flex items-center justify-center mb-6">
                    <i data-lucide="users" class="text-pink-600"></i>
                </div>
                <h3 class="text-xl font-bold mb-3">导师评价避雷</h3>
                <p class="text-slate-500">学长学姐真实反馈，这可能是你离“坑”最远的一次。</p>
            </div>
        </div>
    </main>

    <footer class="bg-white border-t border-slate-100 py-12 mt-12">
        <div class="text-center text-slate-500">
            <p>&copy; 2026 好保研 Unipath. All rights reserved.</p>
        </div>
    </footer>

    <script>
        lucide.createIcons();
    </script>
</body>
</html>
